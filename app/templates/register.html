{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<form action="/register" method="post">
    <div class="card backdrop-blur mt-4 m-auto d-flex align-items-center justify-content-center"
        style="width: 800px; height: 500px;">

        <div class="d-flex">

            <div class="col p-2 d-flex align-items-center justify-content-center">
                <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jcikwtux.json" class="m-4"
                    background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay>
                </lottie-player>
            </div>

            <div class="col p-4 d-flex align-items-center justify-content-center">
                <div class="">
                    <h1 class="text-secondary">Register</h1>
                    <br>

                    <div class="">
                        <label class="form-label" for="username">User Name</label>
                        <input name="username" type="text" id="username" class="form-control form-control-lg"
                            required />
                    </div>
                    <br>

                    <div class="">
                        <label class="form-label" for="email">Email Id</label>
                        <input name="email" type="email" id="email" class="form-control form-control-lg" required />
                    </div>
                    <br>

                    <div class="">
                        <label class="form-label" for="password">Password</label>
                        <input name="password" type="password" id="password" class="form-control form-control-lg"
                            required />
                    </div>
                    <br>

                    <div class="text-center">
                        {% if msg %}
                        <span class="text-success">{{msg}}</span>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-secondary">Register</button>
                </div>
            </div>


        </div>

    </div>
</form>

{% endblock %}
