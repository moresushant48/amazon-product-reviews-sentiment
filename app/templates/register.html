{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}

<form action="/register" method="post">
    <div class="card backdrop-blur mt-4 m-auto p-4" style="width: 700px;">
        <h1>Register</h1>
        <br>
        <hr>
        <div class="">
            <label class="form-label" for="username">User Name</label>
            <input name="username" type="text" id="username" class="form-control" placeholder="Enter User name here"
                required />
        </div>
        <br>
        <div class="">
            <label class="form-label" for="email">Email Id</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Enter Email Id here"
                required />
        </div>
        <br>
        <div class="">
            <label class="form-label" for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Enter password here"
                required />
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary">Register</button>

    </div>
</form>

{% endblock %}
